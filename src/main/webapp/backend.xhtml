<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Daten Hinterlegung</title>
</h:head>
<h:body>
    <h1>Daten zur Klimaforschung hinzufügen</h1>
    <h:form>
        <h:panelGrid columns="2">
            Ländercode:
            <h:inputText value="#{co2.countryCode}"/>
            Datum (Jahr):
            <h:inputText value="#{co2.date}" />
            Emissionswert:
            <h:inputText value="#{co2.amountValue}" />
        </h:panelGrid>
        <h:commandButton value="Speichern" action="#{co2.addEmission}" />
    </h:form>
</h:body>
</html>
